<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogHouse</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="bg1-cont">
      <div class="bg1"></div>
    </div>
    <div class="bg2"></div>
    <div class="container">
      <header class="header">
        <a href="#" class="logo">
          <img src="img/Logo.png" alt="" />
        </a>
      </header>
      <main class="main">
        <div class="phone-container">
          <div class="phone">
            <img src="img/Phone.png" alt="" />
          </div>
          <div class="video">
            <video autoplay loop preload="auto" muted>
              <source src="video/Video.mp4" type="video/mp4" />
              <source src="video/Video.ogv" type="video/ogg" />
              <source src="video/Video.webm" type="video/webm" />
            </video>
          </div>
        </div>
        <div class="title">
          <div class="text" data-text="Welcome bonus">Welcome bonus</div>
          <div class="text yellow" data-text="500$ & 100FS">500$ & 100FS</div>
        </div>
				<button class="button">Get your bonus</button>
      </main>
			<div class="rays">
				<img src="img/Light-Flares.png" alt="" />
			</div>
      <div class="Left-dog">
        <img src="img/Left-dog.png" alt="" />
      </div>
      <div class="Right-dog">
        <img src="img/Right-dog.png" alt="" />
      </div>
    </div>
    <script src="js/index.js" defer></script>
  </body>
</html>
